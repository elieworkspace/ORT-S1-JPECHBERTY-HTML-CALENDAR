<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/index.css">

       
    </head>
    <body>
        <h2 style="text-align: center;">Formualire de connexion</h2>
        
        <form action="#" method="post">
            <div>
                <label for="name">Entrez votre nom d'utilisateur :</label><br>
                <input type="text" id="name" name="user_name" required>
            </div>
            <div>
                <label for="email">Entrez votre email :</label><br>
                <input type="email" id="email" name="user_email" required>
            </div>
            <div>
                <label for="msg">Message :</label><br>
                <textarea id="msg" name="user_message" required></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" value="Envoyer">Send</button>
            </div>
        </form>
    </body>
    </body>
</html>
